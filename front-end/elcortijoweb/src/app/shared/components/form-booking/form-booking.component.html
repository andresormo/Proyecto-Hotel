<form *ngIf="bookingForm" [formGroup]="bookingForm" (submit)="handleBooking()" class="form">
  <label for="dateIn">Fecha de entrada: </label>
  <input type="date" formControlName="dateIn">

  <label for="dateOut">Fecha de salida: </label>
  <input type="date" formControlName="dateOut">

  <label for="person">NÃºmero de huespedes</label>
  <input type="number" formControlName="persons" min="1" max="4">

  <div *ngFor="let room of rooms"  class="container_image">
    <div *ngFor="let roomimg of room.images" class="item_image">
      <input  type="image" class="img_input" src="{{roomimg}}" formControlName="room" (click)="selectRoom(room._id)">
      <h4>{{room.description}}</h4>
    </div>
  </div>


  <button type="submit">Reservar</button>
</form>
