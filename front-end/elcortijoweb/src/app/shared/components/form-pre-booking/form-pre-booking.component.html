<div class="row align-items-start">
  <form
    class="col"
    *ngIf="bookingForm"
    [formGroup]="bookingForm"
    (submit)="handleBooking()"
  >
    <div class="d-flex justify-content-around flex-wrap ">
      <div class="m-2">
        <label class="form-label" for="dateIn">Fecha de entrada: </label>
        <input class="form-control" type="date" formControlName="dateIn" />
      </div>


      <div class="m-2">
        <label class="form-label" for="dateOut">Fecha de salida: </label>
        <input class="form-control" type="date" formControlName="dateOut" />
      </div>

      <div class="m-2">
        <label class="form-label" for="person">NÃºmero de huespedes</label>
        <input
          class="form-control form-number"
          type="number"
          formControlName="persons"
          min="1"
          max="4"
        />
      </div>
    </div>



    <div *ngIf="hasFormError" class="error-control">Revisa los datos, hay algun error</div>
    <button class="btn mt-3" type="submit">
      {{ hasSuccess ? "Editar" : "Reservar" }}
    </button>
  </form>
  <div class="container">
    <div *ngIf="hasSuccess" class="row w-100 mt-5">
      <div
        class="form-label"
        *ngFor="let room of rooms"
        class="col-lg-3 col-md-4 col-sm-6"
      >
        <input
          type="image"
          class="w-100 h-50"
          *ngFor="let roomimg of room.images"
          src="{{ roomimg }}"
          alt=""
          (click)="selectRoom(room)"
        />

        <h4>{{ room.description }}</h4>
      </div>
    </div>
  </div>
</div>
