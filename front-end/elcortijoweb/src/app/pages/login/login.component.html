<div class="w-50">
  <form
  *ngIf="loginForm"
  [formGroup]="loginForm"
  (submit)="login()">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" formControlName="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" type="password" formControlName="password" placeholder="Password">

    </div>
      <button class="btn" type="submit">Login</button>
  </form>
  <div>
    <h4>Regístrate si aún no tienes <a [routerLink]="['/register']">cuenta</a></h4>
  </div>
</div>
